
<button class="btn btn-primary" (click)="toggleSecretPassword()">Display Details</button>
<p *ngIf="secretPasswordIsVisible">Secret password is {{mySecretPassword}}</p>
<br/>
<p *ngFor="let toggle of toggleHistory; let i = index"
    [ngStyle]="(i>4)?{backgroundColor: 'lightblue' }:{}"
    [ngClass]="{'white-text': i > 4 }">{{toggle}}</p>
<br/>
<hr/>
