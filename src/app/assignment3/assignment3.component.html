
<button class="btn btn-primary" (click)="toggleSecretPassword()">Display Details</button>
<p *ngIf="secretPasswordIsVisible">Secret password is {{mySecretPassword}}</p>
<br/>
<p *ngFor="let toggle of toggleHistory"
    [ngStyle]="(toggle.number>4)?{backgroundColor: 'lightblue' }:{}"
    [ngClass]="{'white-text': toggle.number > 4 }">I am number {{toggle.number}}</p>
<br/>
<hr/>
